<footer data-sly-test="${footerModel.hasFooter}">
    <div class="footer-content">
        <ul data-sly-list.link="${footerModel.footerLinks}">
            <li><a href="${link.url}" data-sly-text="${link.text}"></a></li>
        </ul>
        <div class="contact-us" data-sly-test="${footerModel.contactUs}">
            <h4>Contact Us:</h4>
            <p>${footerModel.contactUs}</p>
        </div>
        <div class="copyright" data-sly-test="${footerModel.copyright}">
            <p>${footerModel.copyright}</p>
        </div>
    </div>
</footer>
