        <h1>Weather Details</h1>
    
        <div class="weather-overlay">
            <p class="weather-text" data-sly-test="${obj.pin}">PinCode: ${obj.pin}</p>
            <p class="weather-text" data-sly-test="${obj.temperature}">Temperature: ${obj.temperature} Â°C</p>
            <p class="weather-text" data-sly-test="${obj.place}">Place: ${obj.place}</p>
        </div>
    </div>
</sly>
